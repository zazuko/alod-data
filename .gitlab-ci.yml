image: zazukoians/node-java-jena
before_script:
  - npm version
  - npm install

# stages
stages:
- convert

convert_bar_job:
  stage: convert
  tags: 
    - ssz
  script:
    - npm run get-bar
    - npm run convert
    - npm run clean-bar
  artifacts:
    paths:
      - target/everything.nt
    expire_in: 10 day
